<!DOCTYPE HTML>
<input id="target" style="margin: 20px">
<div id="log"></div>
<script>
  'use strict';
  let target = document.getElementById("target");
  let log=document.getElementById("log");
  let events = ["mouseover", "mousedown", "mouseup", "click"];
  events.forEach((ev) => target.addEventListener(ev, (e)=>{
    console.log(ev);
    let eventDiv = document.createElement("div");
    eventDiv.appendChild(document.createTextNode(ev));
    log.appendChild(eventDiv);
  }));
  target.click();
</script>
